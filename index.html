<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dharm Foods Himmatnagar</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="main">
        <div class="splash" id="splash">
            <object class="splashlogo" id="splashlogo" data="dharm_food.png"></object>
            <div class="error" id="error">
                <div class="oops">Oops! Something went wrong</div>
                <div class="message">Looks like you are requesting website in desktop version.<br> Please try to visit
                    website from mobile device.</div>
            </div>
        </div>
        <div class="navbarcontent">
            <div class="navbar">
                <object class="logo" data="dharm_food_logo.png"></object>
                <div class="heading">Category</div>
                <div class="content">
                    <button class="trigger"><i class="fas fa-bars"></i></button>
                </div>
            </div>
            <div class="circle-bg"></div>
        </div>
        <nav class="full-screen-nav">
            <div class="backdrop"></div>
            <ul>
                <li>
                    <a href="tel:+919428004480"><img
                            src="https://img.icons8.com/ios-filled/50/fff599/phone-disconnected.png" />
                        Call </a>
                </li>
                <li>
                    <a href="https://wa.me/919428004480"><img
                            src="https://img.icons8.com/ios-filled/50/fff599/whatsapp--v1.png" /> Chat </a>
                </li>
                <li>
                    <a
                        href="https://www.google.com/maps/place/Dharm+Food's+Restaurant/@23.5747519,72.9634826,17z/data=!4m12!1m6!3m5!1s0x395db8e98c1b4a0b:0x903000e1493b48d2!2sDharm+Food's+Restaurant!8m2!3d23.5730311!4d72.9650919!3m4!1s0x395db8e98c1b4a0b:0x903000e1493b48d2!8m2!3d23.5730311!4d72.9650919"><img
                            src="https://img.icons8.com/ios-filled/50/fff599/marker.png" /> Locate</a>
                </li>
                <li>
                    <a href="#"><img src="https://img.icons8.com/ios-filled/50/fff599/info-squared.png" />
                        About</a>
                </li>
            </ul>
        </nav>
        <div class="categorycontent">
            <div class="category">
                <div class="categoryitem" id="category1" onclick="categoryTrigger('Salad')">
                    <div class="text">Salad</div>
                    <object class="img" data="salad.png"></object>
                </div>
                <div class="categoryitem" id="category2" onclick="categoryTrigger('Papad')">
                    <div class="text">Papad</div>
                    <object class="img" data="papad.png"></object>
                </div>
                <div class="categoryitem" id="category3" onclick="categoryTrigger('Soup')">
                    <div class="text">Soup</div>
                    <object class="img" data="soup.png"></object>
                </div>
                <div class="categoryitem" id="category4" onclick="categoryTrigger('Beverages')">
                    <div class="text">Beverages</div>
                    <object class="img" data="juice.png"></object>
                    <object class="imgs" data="coffee.png"></object>
                </div>
                <div class="categoryitem" id="category5" onclick="categoryTrigger('Pizza')">
                    <div class="text">Pizza</div>
                    <object class="img" data="pizza.png"></object>
                </div>
                <div class="categoryitem" id="category6" onclick="categoryTrigger('Tandoor')">
                    <div class="text">Tandoor</div>
                    <object class="img" data="tandoor.png"></object>
                </div>
                <div class="categoryitem" id="category7" onclick="categoryTrigger('Sizzler')">
                    <div class="text">Sizzler</div>
                    <object class="img" data="sizzler.png"></object>
                </div>
                <div class="categoryitem" id="category8" onclick="categoryTrigger('Indian Veg.')">
                    <div class="text">Indian Veg.</div>
                    <object class="img" data="veg.png"></object>
                </div>
                <div class="categoryitem" id="category9" onclick="categoryTrigger('Paneer / Kaju / Cheese')">
                    <div class="text">Paneer / Kaju / Cheese</div>
                    <object class="img" data="paneer.png"></object>
                </div>
                <div class="categoryitem" id="category10" onclick="categoryTrigger('Kofta')">
                    <div class="text">Kofta</div>
                    <object class="img" data="kofta.png"></object>
                </div>
                <div class="categoryitem" id="category11" onclick="categoryTrigger('Rice')">
                    <div class="text">Rice</div>
                    <object class="img" data="rice.png"></object>
                </div>
                <div class="categoryitem" id="category12" onclick="categoryTrigger('Dal')">
                    <div class="text">Dal</div>
                    <object class="img" data="dal.png"></object>
                </div>
                <div class="categoryitem" id="category13" onclick="categoryTrigger('Raita')">
                    <div class="text">Raita</div>
                    <object class="img" data="raita.png"></object>
                </div>
                <div class="categoryitem" id="category14" onclick="categoryTrigger('Dessert')">
                    <div class="text">Dessert</div>
                    <object class="img" data="dessert.png"></object>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/81c2c05f29.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" crossorigin="anonymous"></script>
</body>
</html>
